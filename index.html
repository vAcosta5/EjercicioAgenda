<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Agenda</h1>
        <main>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="number" class="form-control" id="numero" placeholder="Teléfono">
                </div>
                <button type="button" class="btn btn-primary" id="btnAgregar">Agregar Contacto</button>
                <input type="text" class="form-control mt-3" id="buscarNombre" placeholder="Buscar por nombre">
                <ul class="list-group mt-3" id="listaContactos"></ul>
            </form>
            <div id="mensajeError" class="alert alert-danger d-none">
                <span id="mensajeTexto">Este contacto ya existe.</span>
                <button type="button" class="btn-close" id="cerrarMensaje"></button>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
